<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tak Tok Teh</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="top">
        <h1 class="title fw-bolder">Toc Tac Tie</h1>
        <small class="text-muted">A silly game to pass some time.</small>
    </header>
    <table class="scoreboard table">
        <thead>
            <tr class="name-tr">
                <th scope="col"> Player 1</th>
                <th scope="col"> Player 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="score" id="player1">0</td>
                <td class="score" id="player2">0</td>
            </tr>
        </tbody>
    </table>
    <div class="board">
        <table>
            <tr>
              <td data-boardcell></td>
              <td data-boardcell class="vert"></td>
              <td data-boardcell></td>
            </tr>
            <tr>
              <td data-boardcell class="hori"></td>
              <td data-boardcell class="vert hori"></td>
              <td data-boardcell class="hori"></td>
            </tr>
            <tr>
              <td data-boardcell></td>
              <td data-boardcell class="vert"></td>
              <td data-boardcell></td>
            </tr>
          </table>
    </div>
    <div class="container">
        <div class="startend-div row">
            <!-- <button type="button" class="btn btn-primary start-game">START A NEW GAME</button> -->
            <button type="button" class="btn btn-danger end-game" id="reset">RESET GAME</button>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
        <span class="text-muted">A project made in partial fulfillment for The Odin Project.</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
